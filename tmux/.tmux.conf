# Apply tmux config (tmux source ~/.tmux.conf)
unbind r
bind r source-file ~/.tmux.conf

# Vim-like pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Set default shell to fish
set -g default-shell /bin/fish

# Change default index to 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

### List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin '2kabhishek/tmux2k'

## Status bar configuration
set-option -g status-position top
set -g @tmux2k-theme 'catppuccin'
set -g @tmux2k-icons-only true
set -g @tmux2k-bg-main 'default'
set -g @tmux2k-prefix-highlight 'brown'
set -g @tmux2k-left-plugins "session ram cpu cwd git"
set -g @tmux2k-right-plugins "battery time network updates"

# Vim-like keybindings for yanking text
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# Override (active) pane border mismatch
set -g pane-border-lines single
set -g pane-border-style "bg=default fg=blue"
set -g pane-active-border-style "bg=default fg=blue"
